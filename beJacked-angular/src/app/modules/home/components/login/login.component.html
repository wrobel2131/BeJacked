<div class="content">
  <h2 mat-dialog-title>Sign in</h2>

  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>
        <span>Username</span>
      </mat-label>
      <input
        id="username"
        class="form-input"
        matInput
        formControlName="username"
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>
        <span>Password</span>
      </mat-label>
      <input
        id="password"
        class="form-input"
        matInput
        formControlName="password"
        type="password"
      />
    </mat-form-field>
    <button mat-button>Sign in</button>
  </form>
</div>
